  <script src="js/libs/jquery.jplayer.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    // jQuery Mobile の設定を行うためのイベントハンドラを登録する。
    // jQuery Mobile を読み込む前に登録しないと呼び出されない。
    $(document).bind("mobileinit", function() {
        $.mobile.ajaxEnabled = false;
        $.mobile.linkBindingEnabled = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
        });
  </script>
  <script src="js/libs/jquery.mobile-1.3.1.js" type="text/javascript"></script>

  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>SevenMinutes</title>
</head>
<body>
  <div id='page' data-role='page'></div>

  <div id='jplayer'/>

  <script type="text/javascript">
    $(document).ready(function(){
